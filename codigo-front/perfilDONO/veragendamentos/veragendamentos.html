<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Agendamentos</title>
    <link rel="stylesheet" href="styles-ver-agendamentos.css">
</head>
<body>
    <div class="container">
        <h2>Detalhes do Agendamento</h2>
        <div class="agendamento">
            <div class="info">
                <p><strong>Hora do Agendamento:</strong> 09:00 </p>
                <p><strong>Nome do Cliente:</strong> Emerson Igor de Souza</p>
                <p><strong>Contato:</strong> (84) 9 9600-7699</p>
                <p><strong>Serviço:</strong> Cabelo</p>
                <p><strong>Descrição do Corte:</strong> Corte Moderno</p>
                <p><strong>Preço:</strong> R$ 15,00</p>
            </div>
        </div>
        <button onclick="voltar()">Voltar</button>
    </div>

    <script>
        function voltar() {
            window.history.back();
        }
    </script>
</body>
</html>
